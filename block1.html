<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blocked • Bulwark</title>
<style>
  body, html {
    margin:0; padding:0; height:100%; background:#0f172a;
    display:flex; align-items:center; justify-content:center;
    font-family:system-ui,-apple-system,sans-serif;
    color:#e2e8f0;
  }
  .container {
    text-align:center;
    max-width:420px;
    padding:32px;
  }
  .shield {
    width: 140px;
    height: 140px;
    margin: 0 auto 24px;
    background: #ef4444;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(239,68,68,0.4);
    animation: pulse 3s infinite;
  }
  @keyframes pulse {
    0%, 100% { box-shadow: 0 10px 30px rgba(239,68,68,0.4); }
    50% { box-shadow: 0 10px 50px rgba(239,68,68,0.7); }
  }
  .blocked-text {
    color: white;
    font-size: 28px;
    font-weight: 900;
    letter-spacing: 2px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
  h1 {
    font-size: 28px;
    font-weight: 700;
    margin: 0 0 12px;
    color: #f8fafc;
  }
  p {
    font-size: 16px;
    line-height: 1.5;
    margin: 0 0 32px;
    color: #94a3b8;
  }
  .btn {
    background: #3b82f6;
    color: white;
    border: none;
    padding: 12px 32px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all .2s;
  }
  .btn:hover {
    background: #2563eb;
    transform: translateY(-2px);
  }
  .footer {
    margin-top: 40px;
    font-size: 13px;
    color: #64748b;
  }
</style>
</head>
<body>

<div class="container">
  <div class="shield">
    <div class="blocked-text">BLOCKED</div>
  </div>
  <h1>This site is blocked</h1>
  <p>You have chosen to block this website using Bulwark.<br>It will remain inaccessible until removed from your block list.</p>
  <button class="btn" id="goBackBtn">← Go back</button>
  <div class="footer">Bulwark • Protection active</div>
</div>

<script>
document.getElementById("goBackBtn").addEventListener("click", () => {
  history.back();
});
</script>

</body>
</html>
