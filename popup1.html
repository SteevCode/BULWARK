<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bulwark</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:'Inter',sans-serif;
    background:#0f172a;
    color:#f8fafc;
    width:340px;
    height:420px;
    padding:20px;
    overflow:hidden;
  }
  h1{
    text-align:center;
    font-size:1.6rem;
    font-weight:700;
    margin-bottom:20px;
    background:linear-gradient(135deg,#fff,#e0e7ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }

  /* KILL SWITCH */
  #killSwitch{
    width:100%;
    padding:16px;
    border:none;
    border-radius:14px;
    font-size:1.3rem;
    font-weight:700;
    cursor:pointer;
    margin-bottom:20px;
  }
  .on{background:#10b981;color:white}
  .off{background:#ef4444;color:white}

  /* TIME LIMIT */
  .time{
    text-align:center;
    background:rgba(59,130,246,.15);
    padding:16px;
    border-radius:12px;
    margin-bottom:20px;
    border:1px solid rgba(59,130,246,.4);
  }
  .num{font-size:2.6rem;font-weight:800;color:#60a5fa}
  .no{color:#94a3b8;font-size:1rem}

  /* FEATURES LIST */
  .list{font-size:0.94rem;margin-bottom:20px}
  .item{
    display:flex;
    justify-content:space-between;
    padding:10px 12px;
    background:rgba(255,255,255,.06);
    border-radius:10px;
    margin-bottom:8px;
  }
  .active{color:#10b981;font-weight:600}
  .inactive{color:#ef4444;font-weight:600}

  /* BOTTOM BUTTONS */
  .bottom{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .btn{
    padding:14px;
    border-radius:12px;
    text-align:center;
    font-weight:600;
    cursor:pointer;
    border:1px solid transparent;
  }
  .dash{background:#3b82f6;color:white}
  .set{background:#6366f1;color:white}
</style>
</head>
<body>

<h1>Bulwark</h1>

<!-- KILL SWITCH -->
<button id="killSwitch" class="on">ON</button>

<!-- TIME LIMIT -->
<div class="time">
  <div id="timeNum" class="no">Loading...</div>
  <div id="timeDetails" style="font-size: 0.8rem; margin-top: 5px; color: var(--muted);"></div>
</div>

<!-- ACTIVE FEATURES -->
<!-- ACTIVE FEATURES - ADD ONE LINE -->
<div class="list">
  <div class="item"><span>Ad Blocker</span><span class="active">ON</span></div>
  <div class="item"><span>Phishing Protection</span><span class="active">ON</span></div>
  <div class="item"><span>Time Restriction</span><span id="timeStatus" class="inactive">OFF</span></div>
  <div class="item"><span>Privacy Guard</span><span class="active">ON</span></div>
  <div class="item"><span>Site Blocker</span><span class="active">ON</span></div>
  
</div>

<!-- BOTTOM BUTTONS -->
<div class="bottom">
  <div class="btn dash" id="openDashboard">Dashboard</div>
<div class="btn set" id="openSettings">Settings</div>
<!-- Add this to the bottom buttons section -->
<div class="btn analyzer" onclick="chrome.tabs.create({url:'analyzerpopup.html'})" style="background: var(--purple); color: white;">
  <i class="fas fa-shield-alt"></i> Privacy Scan
</div>
<script type="module" src="./popup.js"></script>
</body>
</html>
